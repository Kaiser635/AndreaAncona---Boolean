<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esercizio Boolean</title>
     <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header></header>

    <main>
      <section id="form">
        <!--Sezione logo con titolo-->
        <img src="/img/logo.png" alt="Immagine Logo" />
        <h2>Taking Booleaners from A to B</h2>

        <!--Sezione dei bottoni-->
        <div id="prenota">
          <button class="pre">Prenota</button>
          <button>Termina Prenotazione</button>
          <button>Accendi Luci</button>
        </div>

        <!--Sezione input-->
        <div id="check01">
          <input type="checkbox" /><span> Monopattino Gino22</span> <br />
          <p>Via Guadalametri - a 200 metri da te</p>
          <p>Stato carica:</p>
          <input type="text" class="carica" />
        </div>

        <div id="check02">
          <input type="checkbox" /><span> Monopattino Mike24</span> <br />
          <p>Via Ricciardoni - a 420 metri da te</p>
          <p>Stato carica:</p>
          <input type="text" class="carica_verde" />
        </div>

        <div id="check03">
          <input type="checkbox" /><span> Monopattino Fede154</span> <br />
          <p>Via Mentarini - a 490 metri da te</p>
          <p>Stato carica:</p>
          <input type="text" class="carica_rossa" />
        </div>
      </section>
    </main>
  </body>
</html>
